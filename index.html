<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentoria</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page">
        <header>
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para agendar a sua mentoria.</p>
        </header>
        <form id="my-form">
            <div class="fieldset-wrapper">
                <legend>INFORMAÇÕES PESSOAIS</legend>
                <div class="col-2">
                    <div class="input-wrapper">
                        <label for="person-name">Nome</label>
                        <input type="text" id="person-name">
                    </div>
                    <div class="input-wrapper">
                        <label for="person-lastname">Sobrenome</label>
                        <input type="text" id="person-lastname">
                    </div>
                </div>
                <div class="input-wrapper">
                    <label for="person-email">Email</label>
                    <input type="email" id="person-email">
                </div>
                <div class="input-wrapper">
                    <label for="person-password">Senha</label>
                    <input type="password" id="person-password">
                </div>
            </div>

            <div class="fieldset-wrapper">
                <legend>INFORMAÇÕES DO MENTOR</legend>
                <div class="input-wrapper">
                    <label for="mentorship-name">Nome do seu mentor</label>
                    <input type="text" id="mentorship-name">
                </div>
            </div>
           
            <div class="fieldset-wrapper">
                <legend>SEUS HORARIOS DISPONIVEIS</legend>
                <h3>PRIMEIRA MENTORIA</h3>
                <div class="col-3">                    
                    <div class="input-wrapper">
                        <label for="mentoring2-date">Data <span>(DD/MM/AAAA)</span></label>
                        <input type="date" id="mentoring2-date">
                    </div>
                    <div class="input-wrapper">
                        <label for="mentoring2-start">Das</label>
                        <input type="time" id="mentoring2-start">
                    </div>
                    <div class="input-wrapper">
                        <label for="mentoring2-end">Até</label>
                        <input type="time" id="mentoring2-end">
                    </div>
                </div>
                <h3>SEGUNDA MENTORIA</h3>
                <div class="col-3">
                    <div class="input-wrapper">
                        <label for="mentoring-date">Data <span>(DD/MM/AAAA)</span></label>
                        <input type="date" id="mentoring-date">
                    </div>
                    <div class="input-wrapper">
                        <label for="mentoring-start">Das</label>
                        <input type="time" id="mentoring-start">
                    </div>
                    <div class="input-wrapper">
                        <label for="mentoring-end">Até</label>
                        <input type="time" id="mentoring-end">
                    </div>
                </div>

            </div> 

        </form>
        <footer>
            <button form="my-form">Salvar</button>
        </footer>
    </div>
    
</body>
</html>
